<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h1>TO-DO LIST APP</h1>
    <div id="task-list" class="">
      <div id="q1" class="quadrant">
        <h2>DO IT</h2>
      </div>
      <div id="q2" class="quadrant">
        <h2>SCHEDULE IT</h2>
      </div>
      <div id="q3" class="quadrant">
        <h2>QUICK TASK</h2>
      </div>
      <div id="q4" class="quadrant">
        <h2>MAYBE LATER</h2>
      </div>
      <button id="show-add-task">Add Task</button>
    </div>

    <div id="add-task" class="hidden">
      <button id="close-add-task">Close</button>
      <form>
        <label for="title">Title: <input type="text" name="title" id="title"></label>
        <label for="urgency"><input type="checkbox" name="urgency" id="urgency"> Urgent</label>
        <label for="importance"><input type="checkbox" name="importance" id="importance"> Important</label>
      </form>
      <button id="add-task-button">Add Task</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
